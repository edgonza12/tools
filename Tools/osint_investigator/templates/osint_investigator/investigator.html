
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Nombre de usuario">
    <button type="submit">Buscar</button>
</form>

{% if results %}
    <h2>Resultados:</h2>
    <ul>
        {% for line in results %}
            <li>{{ line }}</li>
        {% endfor %}
    </ul>
{% endif %}
