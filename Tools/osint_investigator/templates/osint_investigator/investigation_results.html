{% if results %}
    <h4>Resultados:</h4>
    <ul class="list-group">
        {% for result in results %}
            <li class="list-group-item">
                <strong>{{ result.title }}:</strong> {{ result.value }}
                {% if result.link %}
                    — <a href="{{ result.link }}" target="_blank">Ver</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron resultados para esta investigación.</p>
{% endif %}
