{% if sherlock_results %}
    <h5>Presencia del nombre de usuario:</h5>
    <ul>
        {% for site, info in sherlock_results.items %}
            <li><a href="{{ info.url }}" target="_blank">{{ site }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron resultados o no se realizó búsqueda.</p>
{% endif %}
