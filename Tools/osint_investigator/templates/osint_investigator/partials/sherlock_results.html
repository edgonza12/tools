{% if results %}
  <h3 class="mt-4">Resultados encontrados:</h3>
  <div class="row">
    {% for site, url in results.items %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-person-circle"></i> {{ site|capfirst }}
            </h5>
            <a href="{{ url }}" target="_blank" class="btn btn-outline-primary btn-sm">Ver perfil</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="alert alert-warning mt-4">
    <i class="bi bi-exclamation-circle-fill"></i> No se encontraron perfiles con ese nombre de usuario.
  </div>
{% endif %}
