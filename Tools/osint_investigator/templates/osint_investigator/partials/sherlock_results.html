<div class="card shadow-sm p-3">
    <h4>Resultados para <strong>{{ username }}</strong>:</h4>
    {% if results %}
        <ul class="list-group mt-3">
            {% for site, link in results.items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-person-circle me-2"></i>{{ site }}
                    </div>
                    <a href="{{ link }}" target="_blank" class="btn btn-sm btn-success">
                        Ver perfil <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning mt-3">No se encontraron perfiles para este usuario.</div>
    {% endif %}
</div>
