{% if results.error %}
    <div class="alert alert-danger">{{ results.error }}</div>
{% elif results.type == 'username' %}
    <h5>Perfiles encontrados para <strong>{{ results.query }}</strong>:</h5>
    <ul class="list-group">
        {% for site, info in results.data.items %}
            <li class="list-group-item">
                <a href="{{ info.url }}" target="_blank">{{ site }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-info">{{ results.data }}</div>
{% endif %}
