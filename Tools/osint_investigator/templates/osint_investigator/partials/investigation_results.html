{% if results %}
    <div class="card shadow-sm p-3">
        <h4>ðŸ”Ž Resultados encontrados: {{ results|length }}</h4>
        <ul class="list-group mt-3">
            {% for result in results %}
                <li class="list-group-item">
                    <a href="{{ result.url }}" target="_blank" rel="noopener noreferrer">{{ result.url }}</a>
                    {% if result.exists %}
                        <span class="badge bg-success ms-2">Encontrado</span>
                    {% else %}
                        <span class="badge bg-secondary ms-2">No encontrado</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <div class="alert alert-warning mt-3">No se encontraron resultados para el nombre de usuario.</div>
{% endif %}
