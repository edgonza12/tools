{% extends "base.html" %}
{% block title %}Investigación OSINT{% endblock %}

{% block content %}
<h2 class="mb-4">Investigación OSINT</h2>
    <form id="investigation-form" class="card p-4 mb-4 shadow-sm" method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.query.label_tag }}
            {{ form.query }}
        </div>

        {{ form.search_type }}  <!-- ESTE CAMPO ES OCULTO, NO DEBE FALTAR -->

        <button type="submit" class="btn btn-primary">Investigar</button>
    </form>

<div id="loader" class="text-center" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Buscando en plataformas sociales...</p>
</div>

<div id="results-container" class="mt-4"></div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById("investigation-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const loader = document.getElementById("loader");
    const resultsContainer = document.getElementById("results-container");

    loader.style.display = "block";
    resultsContainer.innerHTML = "";

    fetch("{% url 'investigation' %}", {
        method: "POST",
        headers: {
            "X-Requested-With": "XMLHttpRequest"
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        loader.style.display = "none";

        if (data.success) {
            if (data.results.length === 0) {
                resultsContainer.innerHTML = "<p class='text-muted'>No se encontraron resultados.</p>";
            } else {
                let html = '<h4>Resultados encontrados:</h4><ul class="list-group">';
                data.results.forEach(site => {
                    html += `<li class="list-group-item"><strong>${site.platform}</strong>: <a href="${site.url}" target="_blank">${site.url}</a></li>`;
                });
                html += '</ul>';
                resultsContainer.innerHTML = html;
            }
        } else {
            resultsContainer.innerHTML = `<div class="alert alert-warning">${data.error}</div>`;
        }
    })
    .catch(error => {
        loader.style.display = "none";
        resultsContainer.innerHTML = `<div class="alert alert-danger">Error al realizar la búsqueda.</div>`;
    });
});
</script>
{% endblock %}
